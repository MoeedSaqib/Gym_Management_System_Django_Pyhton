{% extends 'base.html' %}
{%load static%}
{% block content %}  
  
<style>
  .content-container {
    width: 98%; /* Set the width to cover the right half of the screen */

    /* Set the container height to 80% of the viewport height */
    padding: 45px; /* Add padding to the container */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Add realistic shadow to the content container */
  
    border-radius: 8px; /* Add rounded corners for a more polished look */
    overflow: hidden;  
}

.card {
  width: 100%; /* Set the width of the card to 100% to fit its container */
  height: 100%; /* Set the height of the card to 100% to fit its container */
  max-width: 300px; /* Set the maximum width of the card to 300px */
  max-height: 500px; /* Set the maximum height of the card to 400px */
  
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  border-radius: 10px;
  padding: 4px;
  background-color: #4d4d4d; /* Set the background color of the cards to black */
  color:  white; /* Set the text color to white for better visibility on dark background */
}


</style>
    <!-- Services -->
    <div class="content-container mx-3 my-1"> 
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">{{gallery.title}}</h1>
        <div class="row">
            {% for gi in gallery_imgs  %}
            <div class="col-md-4 mb-4">
                <div class="card">
                  <a href="{{gi.img.url}}" data-lightbox="gallery_imgs"> <img src={{gi.img.url}} class="card-img-top" alt="{{gi.alt_text}}">
                
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <!-- End -->

<link rel="stylesheet" type="text/css" href="{% static 'lightbox/dist/css/lightbox.css' %}"/>
<script type="text/javascript" src="{% static 'lightbox/dist/js/lightbox.js' %}"></script>
<!-- End -->
{% endblock %}
